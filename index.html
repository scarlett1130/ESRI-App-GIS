<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>ESRI App GIS</title>

  <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="Config.js"></script>
  <script src="https://js.arcgis.com/3.26/"></script>
</head>

<body class="claro">
  <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:false, liveSplitters:true"
    style="width:100%; height:100%;">
    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
      <div id="identificar" style="display: none"></div>
      <div id="HomeButton"></div>
    </div>
    <div id="editor" data-dojo-type="dijit/layout/LayoutContainer" data-dojo-props="splitter:true, region:'leading'"
      style="width: 30%;">
      <div id="editor2" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'top'" style="height:48%;">
        <div data-dojo-type="dijit/layout/ContentPane" id="templatePickerPane" title="Edición">
          <div id="panelHeader">
            Default Editor
          </div>
          <div style="padding:10px;" id="editorDiv">
          </div>
        </div>
        <div id='layerListCon' data-dojo-type="dijit/layout/ContentPane" title="Capas">
          <div id="layerList"></div>
        </div>
        <!-- <div data-dojo-type="dijit/layout/ContentPane" title="Search">
        <div id="search">
          Comming soon...
        </div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Custom">
        <div id="demo">
        </div>
      </div> -->
        <div id='busquedaPanel' data-dojo-type="dijit/layout/ContentPane" title="Búsqueda">
          <div id="busqueda">
          </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Mapas de referencia">
          <div id="basemapGallery">
          </div>
        </div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'" title="Leyenda" style="height:48%;">
        <div id="legend"></div>
      </div>
    </div>
  </div>
  <div id="resizer"> </div>
</body>

</html>
