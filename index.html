<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>ESRI App GIS</title>

  <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
  <link rel="stylesheet" href="style.css">
  <script>
    var dojoConfig = {
      isDebug: false,
      packages: [
        {
          name: "extras",
          location: location.href + "extras"
        }
      ]
    };
  </script>
  <script src="https://js.arcgis.com/3.26/"></script>
  <script src="main.js"></script>
</head>

<body class="claro">
  <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"
    style="width:100%; height:100%;">
    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
    </div>
    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'leading'" style="width: 30%;">
      <div data-dojo-type="dijit/layout/ContentPane" id="templatePickerPane" title="Editor">
        <div id="panelHeader">
          Default Editor
        </div>
        <div style="padding:10px;" id="editorDiv">
        </div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Layer list">
        <div id="layerList"></div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Legend">
        <div id="legend"></div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Search">
        <div id="search">
          Comming soon...
        </div>
      </div>
    </div>
  </div>
</body>

</html>
